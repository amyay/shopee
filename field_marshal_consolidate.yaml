# Contact_Type and Enquiry_Type fields have to be filled for any ticket update
notEmpty: [Contact_Type, Enquiry_Type]
hide: [SG-Enquiry_Detail, ID-Enquiry_Detail, ID_Enquiry_Detail, SZ-Enquiry_Detail, TH-Enquiry_Detail, TW-Enquiry_Detail, VN-Enquiry_Detail, PH-Enquiry_Detail, MY-Enquiry_Detail, Reason, Order_ID, Shipping_ID, Withdrawal_ID, Current_User_Status, Listing_ID, Phone_Number]

conditions:

# show Phone_Number field only when 'wechat' is selected in Contact_Type
 - show: Phone_Number
   when: [Contact_Type, '==', 'wechat']


# show regional Lv2 fields depending on brand
 - show: ID-Enquiry_Detail
   when:
